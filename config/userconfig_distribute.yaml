    ic_workspace_grab_base_url: "git@ids-git.fzi.de:",
    ic_workspace_repo: "git@ids-git.fzi.de:core/ic_workspace.git",
    mca_workspace_repo: "git@ids-git.fzi.de:mca2/mca2.git"
}

directories: {
    # if left blank, the default robot_folders/checkout will be used
    checkout_dir: ,
    catkin_names: ["catkin_workspace", "catkin_ws"],
    colcon_names: ["colcon_workspace", "colcon_ws", "dev_ws"]
}
